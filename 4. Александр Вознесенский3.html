<meta charset="utf-8">
<script>
    function isEven(x) {
        x = (x % 2 > 0) ? false : true;
        return x;
    }
    
    while (true) {
        x = prompt('Введите число.\nPress q to Exit.');
        y = isNaN(x);
        if (x == "q") {
            break;
        } else if ((y == true) || (x == "")) {
            alert('Введите число! ' + x );
        }
        else {
            alert(isEven(x) + " " + x);
        }
    }
</script>
